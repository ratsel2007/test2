<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Главная</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20220211193805">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<a href="" class="header__logo-ibg"><picture><source srcset="img/logo.webp" type="image/webp"><img src="img/logo.png" alt="logo"></picture></a>
				<div class="header__menu menu">
					<button type="button" class="menu__icon icon-menu"><span></span></button>
					<nav class="menu__body">
						<ul class="menu__list">
							<li class="menu__item"><a href="#" class="menu__link">Home</a></li>
							<li class="menu__item"><a href="#" class="menu__link">About</a></li>
							<li class="menu__item"><a href="#" class="menu__link">RoadMap</a></li>
							<li class="menu__item"><a href="#" class="menu__link">Subscribe</a></li>
						</ul>
					</nav>
				</div>
				<button class="button header__button">Connect Wallet</button>
			</div>
		</header>
		<main class="page">
			<section data-fullscreen class="main">
				<div class="main__bg">
					<lottie-player src="files/bg.json" background="transparent" speed="1" style="width: 100%; height: 100%;" loop autoplay>
					</lottie-player>
				</div>

				<div class="main__bg main__bg_2">
					<lottie-player src="files/bubbles.json" background="transparent" speed="0.7" style="width: 100%; height: 100%;" loop autoplay>
					</lottie-player>
				</div>

				<div class="main__bg main__bg_3">
					<lottie-player src="files/bubbles.json" background="transparent" speed="0.7" style="width: 100%; height: 100%;" loop autoplay>
					</lottie-player>
				</div>

				<div class="main__container">
					<div class="main__body">
						<div class="main__content">
							<h1 class="main__title">ILU Universe</h1>
							<p class="main__text">
								Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut
								labore et dolore magna aliquyam erat, sed diam voluptua. At vero eos et accusam
							</p>
							<button class="button main__button">Play Now</button>
						</div>
						<div class="main__image-ibg"><picture><source srcset="img/image.webp" type="image/webp"><img src="img/image.png" alt="image"></picture></div>
					</div>
				</div>
			</section>
		</main>
	</div>
	<script src="js/app.min.js?_v=20220211193805"></script>

	<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js?_v=20220211193805"></script>

</html>
